<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"/>
  </head>
  <body>
    <section class="hero">
      <div class="container-hero">
        <div class="hero-wrap">
          <div class="hero-left">
            <div class="hero-left-top">
              <h1>For everyone but notanyone</h1>
              <p>
                We establish personal relationship with our boutiques, to make
                sure each is vetted for a stress-free shopping experience.
              </p>
            </div>
            <div class="hero-left-bottom">
              <div class="you"></div>
              <div class="inst"></div>
            </div>
          </div>
          <div class="hero-right">
            <div class="swiper">
              <!-- Additional required wrapper -->
              <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                  <img src="Assets/images/DSC04467.webp" alt="">
                </div>
                <div class="swiper-slide">
                  <img src="Assets/images/DSC04496.webp" alt="">
                </div>
                <div class="swiper-slide">
                  <img src="Assets/images/DSC04549.webp" alt="">
                </div>
                ...
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
